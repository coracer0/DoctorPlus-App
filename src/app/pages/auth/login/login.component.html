<div class="container">
    <mat-card [class.mat-elevation-z8]="true">
        <h1>Iniciar sesión</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-form-field class="full-width-input" appearance="outline">
                <mat-icon matPrefix>person_outline</mat-icon>
                <mat-label>Correo electronico</mat-label>
                <input formControlName="usuario" type="text" matInput required>
                <mat-error>{{ getErrorMessage('usuario') }}</mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input" appearance="outline">
                <mat-icon matPrefix>lock</mat-icon>
                <mat-label>Contraseña</mat-label>
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error>{{ getErrorMessage('password') }}</mat-error>
            </mat-form-field>

            <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">
                <mat-icon>login</mat-icon>
                Entrar
            </button>
        </form>
    </mat-card>
</div>
