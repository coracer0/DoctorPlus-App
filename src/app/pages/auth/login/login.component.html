<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title >Iniciar Sesión</mat-card-title>
            <mat-card-subtitle>Por favor agrega tus datos</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Ingrese tu usuario aquí">
                <mat-icon matSuffix>person</mat-icon>
                <mat-hint id="password"></mat-hint>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="Ingrese tu contraseña">
                <mat-icon matSuffix>vpn_key</mat-icon>
                <mat-hint id="password"></mat-hint>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit" color="primary">Entrar <mat-icon>login</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
