<mat-toolbar color="primary">
  <ng-container *ngIf="!isLogged; else viewAdmin">
    <span>Sistema de ventas</span>
    <span class="spacer"></span>
  </ng-container>
  <div>
    <!-- Con routerLink nosotros le indicamos a donde queremos que se dirija al presionar el boton -->
    <a *ngIf="!isLogged; else viewLogout" mat-button routerLink="/login">Iniciar sesi贸n</a>
  </div>
</mat-toolbar>

<ng-template #viewLogout>
  <a mat-button (click)="onLogout()">Cerrar sesi贸n</a>
  <a mat-button routerLink="/admin">Admin</a>
</ng-template>

<ng-template #viewAdmin>
  <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Sistema de ventas</span>
  <span class="spacer"></span>
</ng-template>
