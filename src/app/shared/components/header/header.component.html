<mat-toolbar color="primary">
    <ng-container *ngIf="!isAdmin; else viewAdmin">
        <span>Doctor Plus</span>
    </ng-container>
    <span class="spacer"></span>
  <a *ngIf="!isAdmin" mat-button [routerLink]="'/login'">Iniciar sección</a>
  <a *ngIf="isAdmin"  mat-button [routerLink]="'/admin'">Admin</a>
  <a *ngIf="isAdmin" mat-button color="warn">Cerrar sección</a>
  <button mat-button (click)="isAdmin = !isAdmin">Change</button>
</mat-toolbar>

<ng-template #viewAdmin> 
    <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Doctor plus</span>
      <span class="spacer"></span>
</ng-template>
